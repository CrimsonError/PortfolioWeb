  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      // Hide modal on document ready
      $("#imageModal").css("display", "none");

      // Add smooth scrolling to all buttons with the "scroll-button" class
      $(".scroll-button").on("click", function (event) {
        // Make sure this.hash has a value before overriding default behavior
        if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (1000) specifies the number of milliseconds it takes to scroll to the specified area
          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            1000,
            function () {
              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
            }
          );
        } // End if
      });

      $(".portfolio img").on("click", function () {
        $("#fullImage").attr("src", this.src);
        $("#imageModal").css("display", "flex");
      });

      $(".close").on("click", function () {
        $("#imageModal").css("display", "none");
      });

      // Close modal on page refresh
      $(window).on("beforeunload", function () {
        $("#imageModal").css("display", "none");
      });
    });
  </script>
