<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#imageModal").css("display", "none");

      $(".scroll-button").on("click", function (event) {
        if (this.hash !== "") {
          event.preventDefault();

          var hash = this.hash;

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            1000,
            function () {
              window.location.hash = hash;
            }
          );
        }
      });

      $(".portfolio img").on("click", function () {
        $("#fullImage").attr("src", this.src);
        $("#imageModal").css("display", "flex");
      });

      $(".close").on("click", function () {
        $("#imageModal").css("display", "none");
      });

      $(window).on("beforeunload", function () {
        $("#imageModal").css("display", "none");
      });
    });
  </script>
</head>

<body>
  <header class="header">
    <a href="index.html" class="logo">CrimsonError</a>

    <nav class="navbar">
      <a href="index.html" class="active">Home/Portfolio</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>
  <section class="home">
    <div class="home-content">
      <h1>Hi, I'm CrimsonError</h1>
      <h3>He/They, Environmental Artist
    </div>
    <img id="ava-img" src="assets/images/pfp.png" alt="profile" />
  </section>
  <section class="portfolio-about">
    <div class="about-content">
      <h1>Source Engine</h1>
      <h2>This content is created with the Source Engine, with Valve's game development tool: the Hammer Editor.</h2>
      <a class="valve-link"
        href="https://developer.valvesoftware.com/wiki/Source#:~:text=Source%20is%20a%203D%20game,on%20older%2C%20less%20powerful%20hardware.">Read
        More Here</a>
    </div>
  </section>

  <section class="portfolio" id="portfolio">
    <img src="assets/images/catwalk1.png" alt="N/A" />
    <img src="assets/images/silo_door.png" alt="N/A" />
    <img src="assets/images/trans.png" alt="N/A" />
    <img src="assets/images/intro_hall.png" alt="N/A" />
    <img src="assets/images/intro_hall2.png" alt="N/A" />
    <img src="assets/images/lobby.png" alt="N/A" />
    <img src="assets/images/lobby2.png" alt="N/A" />
  </section>

  <div id="imageModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="fullImage">
  </div>
</body>

</html>
